<!DOCTYPE html>
<html lang="de">
  <head>
    <title>Calendarium Culinarium</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> Calendarium Culinarium </title>
<!-- Responsive Stylesheet -->
<link rel="stylesheet" href="https://calendariumculinarium.de/bootstrap-4.5.3-dist/css/bootstrap.min.css"></script>    
<script src="https://calendariumculinarium.de/js/jquery-3.5.1.min.js"></script>    
<script src="https://calendariumculinarium.de/bootstrap-4.5.3-dist/js/bootstrap.bundle.min.js"></script>    
<link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
<link rel="stylesheet" href="https://calendariumculinarium.de/css/style.css">    

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>    
  </head>
  <body>
      <nav class="navbar navbar-expand-md navbar-light bg-light sticky-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="/"><img src="../theme-imgs/cc_title_trans.png"></a>
        </div>
      </nav>

      
      <div class="container-fluid">
        <div class="row col-12">          
          <div id="order" class="card mx-auto">                          
              <div class="card-body text-center">
                <h5 id="order-title" class="card-title">Bestellung überprüfen</h5>                
              </div>
              <div id="loader-container" class="hide center-text">
                <div id="loader" class="loader"></div>
                <p id="server-response"></p>
                <p id="server-response-2"></p>
                <p id="server-response-3"></p>                
                <a id="problem-button" class="btn btn-primary btn-lg btn-outline-light" href="mailto:sebastian@slowfoodyouthh.de?subject=Fehler%20bei%20einer%20Kalenderbestellung">Problem melden</a>
                <p id="server-response-4"></p>
              </div>
              <div id="order-form" class="card-body">                  
                  <form>
                      
                      <div class="form-group">
                          <label for="form-amount">Anzahl</label>
                          <input disabled :value="[[amnt]]" id="form-amount" name="amount" class="form-control" min="1" type="number">
                      </div>
                      
                      <div class="form-group">
                        <label for="form-amount">Preis in Euro</label>
                        <input readonly style="pointer-events: none;" min="1" class="form-control" id="form-price" :value="[[ computeCurrentPrice() ]]"></input>
                    </div>                        
                      <hr>
                      
                      <div class="form-group">
                          <label for="form-name">Vor- und Nachname</label>
                          <input disabled :value="[[name]]" name="name" type="text" class="form-control" id="form-name" placeholder="Wird als Adressat verwendet">
                          <label for="form-email">Emailadresse</label>
                          <input disabled :value="[[email]]" name="email" type="email" class="form-control" id="form-email" aria-describedby="emailHelp" placeholder="Emailadresse hier eingeben">
                          <small id="emailHelp" class="form-text text-muted">Wir geben Ihre Emailadresse an niemanden weiter.</small>
                      </div>                                                                
                      <hr>
                      
                      <div class="form-group">
                          <label for="form-address-street">Straße und Hausnr.</label>
                          <input disabled :value="[[address_street]]" name="address_street" type="text" class="form-control" id="form-address-street" placeholder="Luisenstr. 45">
                          <label for="form-address-code">Postleitzahl</label>
                          <input disabled :value="[[address_code]]" name="address_code" type="number" class="no-spinner form-control" id="form-address-code" placeholder="PLZ">
                          <label for="form-address-city">Stadt</label>
                          <input disabled :value="[[address_city]]" name="address_city" type="text" class="form-control" id="form-address-city" placeholder="Stadt">
                      </div>  
                      
                      <div class="form-check">
                          <input disabled :checked="[[sf_member]]" name="slow_food_member" type="checkbox" class="form-check-input" id="slow-food-member-check">                            
                          <label class="form-check-label" for="slow-food-member-check" aria-describedby="memberHelp">Ich bin Slow Food Mitglied</label>                            
                          <small id="memberHelp" class="form-text text-muted">Nur für die Statistik</small>
                      </div>
                      <hr>
                      
                      <div class="form-group">
                          <label for="form-additional">Eine Nachricht an uns</label>
                          <textarea disabled :value="[[msg]]" name="message" class="form-control" id="form-additional" rows="5" placeholder="Schicken Sie uns hier eine persönliche Nachricht! Von Feedback zur Anfrage des Versands außerhalb Deutschlands."></textarea>
                      </div>
                      <hr>
                      
                                            
                  </form>
                  <div class="submit-button-container center-text">
                    <button v-on:click="backButtonClicked()" id="back-button" class="btn btn-lg btn-outline-dark">Zurück</button>
                    <button disabled v-on:click="orderButtonClicked()" id="place-order-button" class="btn btn-primary btn-lg btn-outline-light">Bestellen!</button>
                  </div>                    
              </div>
          </div>
      </div>
  </div>
    <script src="https://calendariumculinarium.de/js/vue-2.6.12.js"></script>    
    <script src="https://calendariumculinarium.de/js/axios-0.21.0.js"></script>    
    <script src="https://calendariumculinarium.de/js/bestellung.js"></script>    
    </body>
</html>
