<!DOCTYPE html>
<html lang="de">
  <head>
    <title>Calendarium Culinarium</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title> Calendarium Culinarium </title>
<!-- Responsive Stylesheet -->
<link rel="stylesheet" href="https://calendariumculinarium.de/bootstrap-4.5.3-dist/css/bootstrap.min.css"></script>    
<script src="https://calendariumculinarium.de/js/jquery-3.5.1.min.js"></script>    
<script src="https://calendariumculinarium.de/bootstrap-4.5.3-dist/js/bootstrap.bundle.min.js"></script>    
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap" rel="stylesheet"> 
<link rel="stylesheet" href="https://calendariumculinarium.de/css/style.css">    
<link href="https://calendariumculinarium.de/fontawesome/css/all.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>    
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-light bg-light sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">calendarium culinarium</a>
      <div>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Zurück</a>
          </li>
        </ul>
      </div>  
    </div>
  </nav>

      
      <div class="container-fluid">
          <div class="row">
            <div id="order" class="card col-xs-10 col-sm-10 col-md-8 col-lg-6 col-xl-4 mx-auto">                
                <div class="card-body text-center">
                  <h1 class="card-title">Bestellformular</h1>                  
                </div>                
                <div id="order-form" class="card-body">
                    <form action="/bestellung">                                                                    
                        
<div class="form-group">
    <label for="form-amount">Anzahl</label>
    <input required v-model="amount" id="form-amount" name="amount" class="form-control" min="1" value="1" type="number" >
</div>

<div class="form-group">
<label for="form-amount">Preis in Euro</label>
<input readonly style="pointer-events: none; margin-bottom: 1em;" min="1" class="form-control" id="form-price" :value="[[ computeCurrentPrice() ]]"></input>

<div class="form-check">
    <input class="form-check-input" type="radio" name="payment" id="payment-banktransfer" value="banktransfer" checked >
    <label class="form-check-label" for="payment-banktransfer">
      Überweisung <i class="fas fa-money-check"></i>
    </label>
</div>
<div class="form-check">
    <input class="form-check-input" type="radio" name="payment" id="payment-paypal" value="paypal" >
    <label class="form-check-label" for="payment-paypal">
      PayPal <i class="fab fa-paypal"></i>
    </label>
</div>
<p>Der Versand erfolgt nach Zahlung in Vorkasse. Die entsprechenden Zahlungsdetails erhältst Du in Deiner Bestellbestätigung.</p>
</div>   
<hr>

<div class="form-group">
    <label for="form-name">Rechnungsadresse</label>
    <input name="company_invoice" type="text" class="form-control" id="form-company-invoice" placeholder="Firma" :value="[[company_invoice]]" >
    <input required name="firstname_invoice" type="text" class="form-control" id="form-firstname-invoice" placeholder="Vorname" :value="[[firstname_invoice]]" >
    <input required name="lastname_invoice" type="text" class="form-control" id="form-lastname-invoice" placeholder="Nachname" :value="[[lastname_invoice]]" >    
    <input required name="email" type="email" class="form-control" id="form-email" aria-describedby="emailHelp" placeholder="Emailadresse" :value="[[email]]" >
    <input required name="address_street_invoice" type="text" class="form-control" id="form-address-street-invoice" placeholder="Straße" :value="[[address_street_invoice]]" >
    <input required name="address_street_no_invoice" type="text" class="form-control" id="form-address-street-no-invoice" placeholder="Hausnr." :value="[[address_street_no_invoice]]" >
    <input required name="address_code_invoice" type="number" class="no-spinner form-control" id="form-address-code-invoice" placeholder="Postleitzahl" :value="[[address_code_invoice]]" >
    <input required name="address_city_invoice" type="text" class="form-control" id="form-address-city-invoice" placeholder="Stadt" :value="[[address_city_invoice]]" >
    <input required name="address_country_invoice" type="text" class="form-control" id="form-address-country-invoice" placeholder="Land" value="Deutschland" :value="[[address_country_invoice]]" >
</div>                                                                                                                                
<hr>

<div class="form-check">
    <input name="different_delivery_address" type="checkbox" class="form-check-input" id="different-delivery-check"   data-toggle="collapse" data-target="#delivery-fields" >                            
    <label class="form-check-label" for="different-delivery-check">abweichende Lieferadresse</label>                      
</div>

<div class="form-group collapse" id="delivery-fields" style="margin-top: 0.5em;">
    <label for="form-name">Lieferadresse</label>
    <input name="company_delivery" type="text" class="form-control" id="form-company-delivery" placeholder="Firma" :value="[[company_delivery]]" >
    <input name="firstname_delivery" type="text" class="form-control" id="form-firstname-delivery" placeholder="Vorname" :value="[[firstname_delivery]]" >
    <input name="lastname_delivery" type="text" class="form-control" id="form-lastname-delivery" placeholder="Nachname" :value="[[lastname_delivery]]" >    
    <input name="address_street_delivery" type="text" class="form-control" id="form-address-street-delivery" placeholder="Straße" :value="[[address_street_delivery]]" >
    <input name="address_street_no_delivery" type="text" class="form-control" id="form-address-street-no-delivery" placeholder="Hausnr." :value="[[address_street_no_delivery]]" >
    <input name="address_code_delivery" type="number" class="no-spinner form-control" id="form-address-code-delivery" placeholder="Postleitzahl" :value="[[address_code_delivery]]" >
    <input name="address_city_delivery" type="text" class="form-control" id="form-address-city-delivery" placeholder="Stadt" :value="[[address_city_delivery]]" >
    <input name="address_country_delivery" type="text" class="form-control" id="form-address-country-delivery" placeholder="Land" value="Deutschland" :value="[[address_country_delivery]]" >
</div>
<hr>

<div class="form-check" style="margin-bottom: 0.5em;">
    <input name="is_reseller" type="checkbox" class="form-check-input" id="reseller-check" >                            
    <label class="form-check-label" for="reseller-check" aria-describedby="resellerHelp">Ich bin <a href="/agb/#weiterverkauf" target="_blank" rel="noopener noreferrer">Weiterverkäufer*in</a>.</label>                      
    <small id="resellerHelp" class="form-text text-muted">Bitte sag' uns Bescheid, wenn Du den Kalender weiterverkaufen möchtest (siehe <a href="/agb/#weiterverkauf" target="_blank" rel="noopener noreferrer">AGB</a>).</small>
</div>


<div class="form-check">
    <input name="slow_food_member" type="checkbox" class="form-check-input" id="slow-food-member-check" >                            
    <label class="form-check-label" for="slow-food-member-check" aria-describedby="memberHelp">Ich bin Slow Food Mitglied</label>                            
    <small id="memberHelp" class="form-text text-muted">Nur für die Statistik</small>
</div>
<hr>

<div class="form-group">
    <label for="form-additional">Eine Nachricht an uns</label>
    <textarea name="message" class="form-control" id="form-additional" rows="5" placeholder="Nettes Feedback? Versand außerhalb Deutschlands? Schicke uns hier eine Nachricht!" :value="[[msg]]" ></textarea>
</div>                                                
                        <div class="submit-button-container center-text">                            
                            <button type="submit" id="place-order-button" class="btn btn-lg btn-outline-dark">Bestellung überprüfen</button>                            
                        </div>                    
                    </form>
                </div>
            </div>
        </div>
    </div>
  
    <script src="https://calendariumculinarium.de/js/vue-2.6.12.js"></script>    
    <script src="https://calendariumculinarium.de/js/bestellung.js"></script>    
    </body>
</html>
